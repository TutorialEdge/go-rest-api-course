version: '3'

tasks:
  build:
    cmds:
      - go build -v ./... 
  
  test:
    cmds:
      - go test -v ./...

  lint:
    cmds:
      - golangci-lint run

  run:
    cmds:
      - docker-compose up --build

  tidy:
    cmds:
      - go mod tidy

  vendor:
    cmds:
      - go mod vendor

  acceptance-test:
    cmds:
      - docker-compose up --build
      - go test -tags=e2e -v ./...